<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page"><strong>Iniciar Sesión</strong></li>
  </ol>
</nav>
<div class="container">

  <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col max-w-lg m-auto">
    <div>
      <div class="flex flex-col">

        <div *ngIf="message != ''">
          <div class="bg-red-300 text-red-800 p-4 rounded my-4">
            {{ message }}
          </div>
        </div>
        <h1 class="text-center" style="margin-bottom: 2em; font-size: 25px; font-weight: bold;" >Inicia Sesión</h1>
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="credentials.username">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput [(ngModel)]="credentials.password" placeholder="*********">
        </mat-form-field>
      </div>
    </div>

    <div class="flex items-center justify-between">
      <a (click)="login()" class="bg-blue-500 hover:bg-blue-dark text-white font-bold py-2 px-4 rounded cursor-pointer hover:opacity-80" type="button">
        Sign In
      </a>
      <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-darker">
        Forgot Password?
      </a>
    </div>
  </div>

</div>
